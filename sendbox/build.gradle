apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.stqa.course1.sendbox.ru.stqa.course.sendbox.HW"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.7.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'org.slf4j:slf4j-simple:2.0.5'
    implementation 'com.slickqa:testng:7.0.0-7'
}

test {
    useTestNG()
}